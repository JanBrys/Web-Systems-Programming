<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="kup,bilet,formularz,Cinema,Village">
    <meta name="description" content="Cinema Village - formularz zakupu biletu">

    <title>Cinema Village - najlepsze i najnowsze premiery</title>
</head>
<body>
<a href="index.html">Strona główna</a>
<div style="background-color: lightgray;width: 400px;height: 500px">
    <h1 align="center">Formularz kupna biletu</h1>
    <form>
        <label>Imię <input type="text" value=""/><br></label>
        <label>Nazwisko <input type="text" value=""/><br><br></label>

        <label>
            Sala:
          </label>
          <br>
            <input type="radio" name="sala" value="sala1" /><b>Sala nr 1</b><br>
            <input type="radio" name="sala" value="sala2" /><b>Sala nr 2</b><br>
            <input type="radio" name="sala" value="sala3" /><b>Sala nr 3</b><br>
        <br>
        <label>
            Film:
            <select>
                <optgroup label="Akcji">
                    <option>Mroczny Rycerz</option>
                    <option>Avengers: Wojna bez granic</option>
                </optgroup>
                <optgroup label="Komedia">
                    <option>Forrest Gump</option>
                    <option>Nietykalni</option>
                </optgroup>
            </select>
        </label><br><br><br>

        <label>
            Dodatki:
            </label><br>
            Popcorn <input type="checkbox" value="Popcorn"/>
            Cola <input type="checkbox" value="Cola"/>
            Nachos <input type="checkbox" value="Nachos"/>
        <br><br>

        <label>
            <textarea rows="3" cols="20" maxlength="200"></textarea>
        </label><br><br>
        <input type="reset" value="Wyczyść formularz" /><br>
        <input type="submit" value="Wyślij" />

    </form>

    <p>W razie problemów <a href="mailto:janbrys1@gmail.com">wyślij nam e-mail!</a></p>
</div>
<footer>
    <h5 align="right">Jan Bryś & Tomasz Jasiński</h5>
</footer>
</body>
</html>
